---
- name: Automation Tool
  hosts: all
  connection: local
  gather_facts: no
  roles:
    - juniper.junos

#region Variables

#endregion

#region task
  tasks: 
    - name: test task
      juniper_junos_command:
        commands:
          - "show access-list"
        register: response

    - name: print outputs
      debug:
        var: item.stdout
      with_items: "{{response.results}}"

        
#endregion  