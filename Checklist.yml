---
- name: Get Device Information
  hosts: all
  connection: local
  gather_facts: no
  roles:
    - Juniper.junos

#region Variables

  vars_prompt:
   - name: username
     prompt: Junos Username
     private: no
   - name: password
     prompt: Junos Password
     private: yes

  vars:
    credentials:
      #host: 10.16.96.121
      username: "{{ username }}"
      password: "{{ password }}"
      timeout: 120
      port: '22'
#endregion

#region task
  tasks: 
    - name: test task
      juniper_junos_command:
        provider: "{{ credentials }}"
        commands:
          - "show access-list"
      register: response

   # - name: print outputs
   #   debug:
   #     var: item.stdout
   #   with_items: "{{response.results}}"

        
#endregion  